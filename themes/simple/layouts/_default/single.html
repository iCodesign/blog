{{ define "main" }}
<main class="flex container">
  <div class="post">
    <header>
      <h1 class="post-title">{{ .Title }}</h1>
      <h5>
        <strong>{{ .Date.Format "January 2, 2006" }}</strong>
      </h5>
    </header>
    <article class="markdown">
      {{- .Content -}}
    </article>

  </div>
  {{ partial "footer" . }}
</main>
{{ end }}
